<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div id="clock" class="text-right"></div>
            <button class="btn btn-secondary btn-sm" id="dark-mode-toggle">Dark Mode</button>
        </div>
        <h1 class="mt-5 text-center">Task Manager</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Add New Task</h5>
                <div class="input-group mb-3">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="add-task-btn">Add Task</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="datetime-local" id="reminder-input" class="form-control">
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Add New Note</h5>
                <div class="input-group mb-3">
                    <textarea id="note-input" class="form-control" placeholder="Enter a new note"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="add-note-btn">Add Note</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Task List</h5>
                <ul id="task-list" class="list-group">
                </ul>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Note List</h5>
                <ul id="note-list" class="list-group">
                </ul>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Progress</h5>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </div>
    <audio id="reminder-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
